<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartKart - Home</title>
  <style>
    /* General styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #121212, #1e1e1e); /* Gradient background */
      margin: 0;
      padding: 0;
      color: white; /* White text for better contrast */
      transition: background 0.3s ease-in-out;
    }

    /* Navbar */
    header {
      background: rgba(26, 26, 46, 0.8);
      padding: 20px 25px;
      color: var(--text-color);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: float 6s ease-in-out infinite;
      position: relative;
      z-index: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: row-reverse;
    }

    header h2 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #e94560);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      flex: 0 0 auto;
      text-align: right;
    }

    nav {
      display: flex;
      gap: 25px;
      margin: 0;
      flex: 0 0 auto;
      margin-right: auto;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      transition: color 0.2s ease-in-out;
    }

    nav a:hover {
      color: #ffc107; /* Bright yellow on hover */
      text-decoration: underline;
    }

    /* Hero section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 80vh;
      background: url('banner.jpg') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    .hero h1 {
      font-size: 5.5rem;
      margin-bottom: 30px;
      font-weight: 800;
      background: linear-gradient(45deg, #fff, #e94560);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: titleFloat 4s ease-in-out infinite;
      position: relative;
      z-index: 1;
      letter-spacing: 1px;
    }

    .hero p {
      font-size: 2rem;
      margin-bottom: 40px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 1s ease-out;
      position: relative;
      z-index: 1;
      max-width: 800px;
      line-height: 1.6;
      letter-spacing: 0.5px;
    }

    .hero a {
      padding: 18px 40px;
      background: linear-gradient(45deg, var(--accent-color), #ff6b81);
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3rem;
      border-radius: 30px;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .hero a:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #232f3e;
      color: #fff;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="home.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
    <h2>SmartKart</h2>
  </header>

  <main class="hero">
    <h1>Welcome to SmartKart!</h1>
    <p>Shop the latest products and enjoy the best deals.</p>
    <a href="login.html">Start Shopping</a>
  </main>

  <footer>
    &copy; 2025 SmartKart. All rights reserved.
  </footer>

</body>
</html>
